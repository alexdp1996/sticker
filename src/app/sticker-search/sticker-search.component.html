<div id="search-component">
    <h4>Hero Search</h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let sticker of stickers$ | async" >
        <a routerLink="/detail/{{sticker.id}}">
          {{sticker.name}}
        </a>
      </li>
    </ul>
  </div>
