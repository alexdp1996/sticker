<div *ngIf="sticker">

    <h2>{{sticker.name | uppercase}} Details</h2>
    <div><span>id: </span>{{sticker.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="sticker.name" placeholder="name"/>
      </label>
    </div>
  
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
